<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      alert("script 1 COMPLETE");
    </script>
  </head>
  <body>
    1. create 2 script tag in html page- 1st will be in head part- 2nd will be
    in body part at the end <br />
    2. in first script tag show alert as script 1 COMPLETE <br />
    3. in 2nd script tag show alert as script 2 COMPLETE

    <script>
      alert("script 2 COMPLETE");
    </script>
  </body>
</html>
